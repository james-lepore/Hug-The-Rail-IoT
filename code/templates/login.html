<!DOCTYPE html>
<html>
    <head>
        <title>Hugs the Rail</title>
        <link rel = 'stylesheet' href = {{url_for('static', filename = 'css/style.css')}}></link>
    </head>
    <body>
        <div class="login_container">
            <div>
                <h1>
                    Welcome to IoT HTR System
                </h1>
            </div>

            <div>
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
            </div>

            <div>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            </div>

            <button type="submit" id="login_button" onclick="login()">Login</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src={{ url_for('static', filename='js/getData.js') }}></script>
    </body>
</html>
